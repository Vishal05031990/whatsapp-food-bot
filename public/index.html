<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="p-4">
    <h1 class="text-xl font-bold mb-4 text-center">Our Menu</h1>

    <div class="grid grid-cols-2 gap-4">
      <!-- Menu Item Card 1 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://via.placeholder.com/300x150" alt="Dish 1" class="w-full h-32 object-cover" />
        <div class="p-3">
          <h3 class="text-base font-semibold">Chole Bhature</h3>
          <p class="text-sm text-gray-600 mb-2">₹120</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <button class="bg-black text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">-</button>
              <span class="text-sm font-medium">1</span>
              <button class="bg-black text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">+</button>
            </div>
            <button class="text-orange-500 text-sm font-semibold">Add</button>
          </div>
        </div>
      </div>

      <!-- Menu Item Card 2 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://via.placeholder.com/300x150" alt="Dish 2" class="w-full h-32 object-cover" />
        <div class="p-3">
          <h3 class="text-base font-semibold">Paneer Butter Masala</h3>
          <p class="text-sm text-gray-600 mb-2">₹180</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <button class="bg-black text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">-</button>
              <span class="text-sm font-medium">1</span>
              <button class="bg-black text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">+</button>
            </div>
            <button class="text-orange-500 text-sm font-semibold">Add</button>
          </div>
        </div>
      </div>

      <!-- Add more menu items below by duplicating the block -->

    </div>
  </div>

</body>
</html>
